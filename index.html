<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



  </head>
  <body >
    

<section class="container my-5 border border-2 border-dark p-3 w-sm-100 w-50 rounded-4" style="background-color: rgb(219, 219, 219); box-shadow:10px 10px 20px 8px rgb(99, 99, 99);" >


    
<div class="row-col-1 border border-5 border-dark  text-white" style="background-color: rgb(141, 171, 197);">
<div class="col px-4 text-end fs-1 fw-semibold" id="displayBar"></div>
</div>

<div class="row px-3 gap-2 pt-4 text-center">
    <div class=" col p-3 bg-warning  fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" onclick="offF()">OFF</div>
    <div class=" col p-3 bg-warning  fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" onclick="onF()">ON</div>
    <div class=" col p-3 bg-warning  fs-5 fw-bolder text-dark border border-dark rounded-4 border-3 " onclick="clearF()" id="clearBtn">CE</div>
    <div class="col p-3 bg-primary fs-5 fw-bolder text-white border border-dark rounded-4 border-3 " id="plusBtn" onclick="plusBtnF()">+</div>
    <div class="col p-3 bg-primary fs-5 fw-bolder text-white border border-dark rounded-4 border-3 " id="minusBtn" onclick="minusBtnF()">-</div>
</div>


<div class="row px-3 gap-2 pt-2 text-center">
    <div class="col p-3 bg-warning fs-5 fw-bolder text-dark border border-dark rounded-4 border-3 ">MC</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3 " style="background-color: rgb(141, 171, 197);" id="btn7" onclick="btn7F()">7</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3 " style="background-color: rgb(141, 171, 197);" id="btn8" onclick="btn8F()">8</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3 " style="background-color: rgb(141, 171, 197);" id="btn9" onclick="btn9F()">9</div>
    <div class="col p-3 bg-primary fs-5 fw-bolder text-white border border-dark rounded-4 border-3" id="multiBtn" onclick="multiBtnF()">x</div>
</div>




<div class="row px-3 gap-2 pt-2 text-center">
    <div class="col p-3 bg-warning fs-5 fw-bolder text-dark border border-dark rounded-4 border-3 ">M+</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3 " style="background-color: rgb(141, 171, 197);" id="btn4" onclick="btn4F()">4</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3 " style="background-color: rgb(141, 171, 197);" id="btn5" onclick="btn5F()">5</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3 " style="background-color: rgb(141, 171, 197);" id="btn6" onclick="btn6F()">6</div>
    <div class="col p-3 bg-primary fs-5 fw-bolder text-white border border-dark rounded-4 border-3 " id="divisionBtn" onclick="divisionBtnF()">รท</div>
</div>



<div class="row px-3 gap-2 pt-2 text-center">
    <div class="col p-3 bg-warning fs-5 fw-bolder text-dark border border-dark rounded-4 border-3">M-</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);" id="btn1" onclick="Btn1F()">1</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);"  id="btn2" onclick="Btn2F()">2</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);"  id="btn3" onclick="Btn3F()">3</div>
    <div class="col p-3 bg-primary fs-5 fw-bolder text-white border border-dark rounded-4 border-3" id="percentageBtn" onclick="percentageBtnF()">%</div>
</div>



<div class="row px-3 gap-2 pt-2 text-center">
    <div class="col p-3 bg-warning fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" id="dotBtn">.</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);" id="btn0" onclick="btn0F()">0</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);" id="btn00" onclick="btn00F()">00</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);" id="toThePowerBtn" onclick="toThePowerBtnF()">^</div>


    <div class="col p-3 bg-primary fs-5 fw-bolder text-white border border-dark rounded-4 border-3" id="equalBtn">=</div>

    
</div>



</section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
