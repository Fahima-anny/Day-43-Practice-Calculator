<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body >
    

<section class="container my-5 border border-2 border-dark p-3 w-50 rounded-4" style="background-color: rgb(219, 219, 219); box-shadow:10px 10px 20px 8px rgb(99, 99, 99);" >


    
<div class="row-col-1 border border-5 border-dark rounded-4 text-white" style="background-color: rgb(141, 171, 197);">
<div class="col p-4 text-end fs-1 fw-semibold"> 1000+560 </div>
</div>

<div class="row px-3 gap-2 pt-4 text-center">
    <div class="col p-3 bg-warning  fs-5 fw-bolder text-dark border border-dark rounded-4 border-3">OFF</div>
    <div class="col p-3 bg-warning  fs-5 fw-bolder text-dark border border-dark rounded-4 border-3">ON</div>
    <div class="col p-3 bg-warning  fs-5 fw-bolder text-dark border border-dark rounded-4 border-3">CE</div>
    <div class="col p-3 bg-primary fs-5 fw-bolder text-white border border-dark rounded-4 border-3">+</div>
    <div class="col p-3 bg-primary fs-5 fw-bolder text-white border border-dark rounded-4 border-3">-</div>
</div>


<div class="row px-3 gap-2 pt-2 text-center">
    <div class="col p-3 bg-warning fs-5 fw-bolder text-dark border border-dark rounded-4 border-3">MC</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);">7</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);">8</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);">9</div>
    <div class="col p-3 bg-primary fs-5 fw-bolder text-white border border-dark rounded-4 border-3">X</div>
</div>




<div class="row px-3 gap-2 pt-2 text-center">
    <div class="col p-3 bg-warning fs-5 fw-bolder text-dark border border-dark rounded-4 border-3">M+</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);">4</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);">5</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);">6</div>
    <div class="col p-3 bg-primary fs-5 fw-bolder text-white border border-dark rounded-4 border-3">/</div>
</div>



<div class="row px-3 gap-2 pt-2 text-center">
    <div class="col p-3 bg-warning fs-5 fw-bolder text-dark border border-dark rounded-4 border-3">M-</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);">1</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);">2</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);">3</div>
    <div class="col p-3 bg-primary fs-5 fw-bolder text-white border border-dark rounded-4 border-3">%</div>
</div>



<div class="row px-3 gap-2 pt-2 text-center">
    <div class="col p-3 bg-warning fs-5 fw-bolder text-dark border border-dark rounded-4 border-3">.</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);">0</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);">00</div>
    <div class="col p-3 fs-5 fw-bolder text-dark border border-dark rounded-4 border-3" style="background-color: rgb(141, 171, 197);">^</div>
    <div class="col p-3 bg-primary fs-5 fw-bolder text-white border border-dark rounded-4 border-3">=</div>
</div>



</section>



























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
